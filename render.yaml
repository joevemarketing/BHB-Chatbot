services:
  - name: retail-chatbot
    type: web
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: OPENAI_API_KEY
        fromSecret: openai_api_key
      - key: OPENAI_MODEL_NAME
        value: gpt-4o-mini
      - key: OPENAI_VISION_MODEL
        value: gpt-4o-mini
      - key: VISION_PROVIDER
        value: openai
      - key: ADMIN_PASSCODE
        value: admin123
      - key: RATE_LIMIT_MAX
        value: "60"
      - key: RATE_LIMIT_WINDOW
        value: "60"

  - name: product-advisor
    type: web
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: OPENAI_API_KEY
        fromSecret: openai_api_key
      - key: OPENAI_MODEL_NAME
        value: gpt-4o-mini
      - key: RATE_LIMIT_MAX
        value: "60"
      - key: RATE_LIMIT_WINDOW
        value: "60"
